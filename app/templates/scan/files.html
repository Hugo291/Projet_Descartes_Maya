{% extends 'menu.html' %}

{% block content %}
<div class="container">
{#        <a class="btn btn-primary" href="{{url_for('scan_app.upload')}}" >Uploaod</a>#}

        <div class="row">

            <div class="col-md-12 mt-4">

                <table class = "table table-hover">

                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Status</th>
                            <th scope="col">Open</th>
                            <th scope="col">Download</th>
                            <th scope="col">Delete</th>
                            <th scope="col">Detail</th>

                        </tr>
                    </thead>

                    <tbody>

                    {% for file in files %}

                        <tr>

                            <td>{{ file.id }}</td>
                            <td>{{ file.name }}</td>
                            <td>{{ (file.state | value_state_file )|safe }}</td>

                            {% if file.status == 2 or file.status == -1%}
                                <td><a href="{{ url_for('scan_app.selection_extract', pdf_id= file.id ) }}"><i class="ml-2 fa fa-folder-open"></i></a></td>
                                <td><a href="{{ url_for('scan_app.download', pdf_id= file.id ) }}"><i class="ml-4 fa fa-download"></i></a></td>
                                <td><a href="{{ url_for('scan_app.delete_file', pdf_id= file.id ) }}"><i class="ml-3 fa fa-times-circle"></i></a></td>

                            {% else %}
                                <td></td><td></td><td></td>
                            {% endif %}
                            <td><a href="{{ url_for('scan_app.details', pdf_id= file.id ) }}"><i class="ml-3 fa fa-info-circle"></i></a></td>
                        </tr>

                    {% endfor %}

                  </tbody>

                </table>

            </div>

        </div>

    </div>
{% endblock %}
